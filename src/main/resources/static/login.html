<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kakao Login</title>
    <script th:inline="javascript">
        // 서버에서 전달된 데이터를 스크립트로 삽입
        const clientId = /*[[${clientId}]]*/ "fb026f43b3bb840254305153927af4c2";
        const redirectUri = /*[[${redirectUri}]]*/ "http://localhost:8080/auth/kakao/callback";
    </script>
</head>
<body>
<div class="container" style="display: flex; justify-content: center; align-content: center; align-items: center; flex-direction: column; margin: 200px auto;">
    <h1>카카오 로그인</h1>
    <a id="kakao-login-link">
        <img src="/kakao_login_medium_narrow.png" alt="카카오 로그인 버튼">
    </a>
</div>

<script>
    // 동적 URL 생성
    const kakaoLoginUrl = `https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}`;
    document.getElementById("kakao-login-link").href = kakaoLoginUrl;
</script>
</body>
</html>
